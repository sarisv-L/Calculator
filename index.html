<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LS-Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div class="display"></div>
      <div id="operator">
        <button class="add op">+</button>
        <button class="sub op">-</button>
        <button class="mul op">*</button>
        <button class="div op">/</button>
        <button class="equals op">=</button>
      </div>
      <div class="digits">
        <button class="0">0</button>
        <button class="0">1</button>
        <button class="0">2</button>
        <button class="0">3</button>
        <button class="0">4</button>
        <button class="0">5</button>
        <button class="0">6</button>
        <button class="0">7</button>
        <button class="0">8</button>
        <button class="0">9</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
