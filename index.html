<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LS-Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main-cont">
    
    <div id="calculator">
      <div class="display"></div>
      <div class="container">
        <div id="operator">
          <button class="add op">+</button>
          <button class="sub op">-</button>
          <button class="mul op">*</button>
          <button class="div op">/</button>
          <button class="eq op">=</button>
        </div>
        <div class="digits">
          <button class="dig">9</button>
          <button class="dig">8</button>
          <button class="dig">7</button>
          <button class="dig">6</button>
          <button class="dig">5</button>
          <button class="dig">4</button>
          <button class="dig">3</button>
          <button class="dig">2</button>
          <button class="dig">1</button>
          <button class="dig">0</button>
          <button class="dig">.</button>
          <button id="clear" class="dig">AC</button>
       
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
