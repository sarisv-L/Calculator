<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LS-Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main-cont">
    
    <div id="calculator">
      <div class="display">
        <div data-previous-number class="previous-number"></div>
        <div data-current-number class="current-number"></div>
      </div>
      <div class="container">
        <div id="operator">
        
          <button class="op" data-operation>+</button>
          <button class="op" data-operation>-</button>
          <button class="op mul" data-operation>*</button>
          <button class="op" data-operation>/</button>
          <button id="equal" data-equals >=</button>
        </div>
        
        <div class="digits">
          <button class="dig" data-number>9</button>
          <button class="dig" data-number>8</button>
          <button class="dig" data-number>7</button>
          <button class="dig" data-number>6</button>
          <button class="dig" data-number>5</button>
          <button class="dig" data-number>4</button>
          <button class="dig" data-number>3</button>
          <button class="dig" data-number>2</button>
          <button class="dig" data-number>1</button>
          <button class="dig" data-number>0</button>
          <button class="dig" data-number>.</button>
          <button class="dig" data-all-clear>AC</button>
        </div>
       
      
    </div>

    

  </div>
    <script src="script.js"></script>
  </body>
</html>
